{% extends 'base.html'%}

{% block title %}

{{ title }}

{% endblock %}

{% block content %}
<h1>Кабинет заказчика</h1>
<h4 class="text-white">Наши исполнители:</h4>

 {% if news %}
       {% for el in news %}
          <div class="alert alert-warning mt-2">
               <h3>{{ el.name }}</h3>
               <p>{{ el.phone }}</p>
               <p>{{ el.address }}</p>

        </div>

      {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif %}

{% endblock %}
